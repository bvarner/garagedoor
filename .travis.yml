language: c
os: linux
dist: trusty
before_install:
- sudo apt-get update -qq
- sudo apt-get install -qq git build-essential chrpath diffstat libncurses5-dev texinfo
  python2.7
script: "./scripts/bitbake-pigaragedoor.sh"
before_deploy:
- git config --local user.name "bvarner"
- git config --local user.email "bryan@varnernet.com"
- git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"
deploy:
  provider: releases
  api_key:
    secure: 
  file: pigaragedoor-image-raspberrypi.zip
  on:
    repo: bvarner/pigaragedoor
